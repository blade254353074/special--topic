<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>魔天记 - 人生即修行</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="forhorview">
        <p>推荐使用竖屏浏览哦~</p>
    </div>
    <div id="main">
        <!--主体-->
        <div id="content">
            <!--界面一-->
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="layer layer-shuzhi"></div>
                        <div class="layer layer-logo"></div>
                        <div class="layer layer-reel"></div>
                        <div class="layer layer-motianji"></div>
                        <div class="layer layer-rensheng"></div>
                        <div class="layer layer-arrow"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="layer layer-logo"></div>
                        <div class="layer layer-beiwei"></div>
                        <div class="layer layer-4throw"></div>
                        <div class="layer layer-3rdrow"></div>
                        <div class="layer layer-2ndrow"></div>
                        <div class="layer layer-1strow"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="layer layer-swordback"></div>
                        <div class="layer layer-sword"></div>
                        <div class="layer layer-logo"></div>
                        <div class="layer layer-groud"></div>
                        <div class="layer layer-petal"></div>
                        <div class="layer layer-flag"></div>
                        <div class="layer layer-light"></div>
                        <div class="layer layer-despair"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="layer layer-logo"></div>
                        <div class="layer layer-lightning"></div>
                        <div class="layer layer-rule"></div>
                        <div class="layer layer-flight"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="layer layer-logo"></div>
                        <div class="layer layer-dream"></div>
                        <div class="layer layer-signblock"></div>
                        <div class="layer layer-signcircle"></div>
                        <div class="layer layer-caption"></div>
                        <div class="layer layer-surprised"></div>
                        <div class="layer layer-arrow2"></div>
                    </div>
                    <div class="swiper-slide swiper-no-swiping">
                        <div class="layer layer-sharearrow"></div>
                        <div class="layer layer-giftcaption"></div>
                        <div class="layer layer-giftitle"></div>
                        <div class="gift-area">
                            <div class="layer layer-gift1"></div>
                            <div class="layer layer-gift2"></div>
                            <div class="layer layer-gift3"></div>
                            <div class="layer layer-gift4"></div>
                        </div>
                        <div class="layer layer-returnarrow"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--分享提示窗-->
        <div class="share" id="share">
            <p>右击右上角按钮分享到朋友圈</p>
        </div>
        <!--信息弹出窗-->
        <div class="alertbox" id="alertbox" style="display: none;">
            <p></p>
        </div>
        <!--内容弹出层-->
        <div class="module" id="module">
            <div class="pop-module">
                <div class="pop-box">
                    <div class="title"></div>

                    <label for="phone" class="pop-phone pop-image"></label>
                    <input id="phone" type="phone">

                    <label class="pop-city pop-image"></label>

                </div>
                <a href="javascript:;" class="pop-image" aria-label="关闭"></a>
            </div>
            <div class="pop-backdrop"></div>
        </div>
    </div>
    <script src="/assets/js/public/base.js"></script>
    <script src="/assets/js/page/index.js"></script>
</body>

</html>
